<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KFC - Sistema de Canjeo de Vales</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/sco/thumb/b/bf/KFC_logo.svg/1200px-KFC_logo.svg.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

</head>
<body>
  <header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/sco/thumb/b/bf/KFC_logo.svg/1200px-KFC_logo.svg.png" alt="KFC Logo" class="logo">
    <h1>Sistema de Canjeo de Vales</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2 class="card-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path>
          <path d="M3 9V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v4"></path>
          <path d="M12 7v10"></path>
          <path d="M8 7v10"></path>
          <path d="M16 7v10"></path>
        </svg>
        Vales Disponibles
      </h2>
      
      <div id="reader-container">
        <button id="cancel-scan" title="Cancelar escaneo"><i class="fa-solid fa-times"></i></button>
        <div id="reader"></div>
      </div>
      <div class="formulario-vale">
        <h3>Agregar Vale Manualmente</h3>
        <form id="form-agregar-vale">
          <input type="text" id="input-id" placeholder="ID del vale (ej. v0007)" required>
          <input type="number" id="input-cantidad" placeholder="Cantidad ($0.00)" required>
          <div class="btn-container">
          <button type="submit" class="btn btn-primary">Agregar Vale</button>
        </div>
        </form>
      </div>
      <div class="scan-btn-container">
        <button onclick="escanearQR()" class="btn btn-secondary">
          <i class="fa-solid fa-qrcode"></i> Escanear QR
        </button>
        <div id="contadores" style="display: flex; justify-content: end; gap: 20px; font-weight: 600;">
            <div id="contador-activos">Activos: 0</div>
            <div id="contador-canjeados">Canjeados: 0</div>
          </div>
      </div>
      <div id="loading-indicator">Cargando datos...</div>
      
      <table id="tabla">
        <thead>
          <tr>
            <th>Id Vale</th>
            <th>Cantidad</th>
            <th>Código QR</th>
            <th>Estado</th>
            <th>Fecha de Canjeo</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="paginacion" class="paginacion"></div>

    </div>
    
   
  </div>

  <footer class="footer">
    <div class="footer-container">
      <img src="https://upload.wikimedia.org/wikipedia/sco/thumb/b/bf/KFC_logo.svg/1200px-KFC_logo.svg.png" alt="KFC Logo" class="footer-logo">
      <p>&copy; 2025 KFC - Uso interno únicamente</p>
      <p class="footer-version">Versión 1.0 - Sistema interno</p>
    </div>
  </footer>
  <script src="/script.js"></script>
  
</body>
</html>
